<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceCompare - Find Best Deals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            padding: 20px 40px 40px;
            display: none;
        }

        .results-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
        }

        .platform-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .amazon { background: #ff9500; color: white; }
        .flipkart { background: #2874f0; color: white; }
        .rapidapi { background: #0066cc; color: white; }
        .demo { background: #6c757d; color: white; }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffd700;
        }

        .view-product-btn {
            width: 100%;
            padding: 12px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .discount {
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .stock-status {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .delivery-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .view-product-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            display: none;
        }

        .no-results h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: unset;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è PriceCompare</h1>
            <p>Find the best deals across multiple platforms</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for products (e.g., iPhone 15, Samsung TV, Nike shoes...)" id="searchInput">
                <button class="search-btn" onclick="searchProducts()">üîç Compare Prices</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching across multiple platforms...</p>
        </div>

        <div class="results-section" id="results">
            <div class="results-header">
                <h2>Price Comparison Results</h2>
                <p id="searchQuery"></p>
            </div>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated here -->
            </div>
        </div>

        <div class="no-results" id="noResults">
            <h3>No results found</h3>
            <p>Try searching with different keywords or check your spelling.</p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = window.location.origin + '/api';

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a product to search for!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';

            try {
                // Call backend API
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data.products || [], query, data.totalResults);
                
            } catch (error) {
                console.error('Search error:', error);
                displayError('Failed to search products. Please try again.');
            }
        }

        function displayError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            const noResults = document.getElementById('noResults');
            noResults.innerHTML = `
                <h3>Search Error</h3>
                <p>${message}</p>
                <p>Please check your connection and try again.</p>
            `;
            noResults.style.display = 'block';
        }

        function displayResults(results, query, totalResults) {
            document.getElementById('loading').style.display = 'none';
            
            if (!results || results.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }

            document.getElementById('searchQuery').textContent = `Found ${totalResults || results.length} results for "${query}"`;
            document.getElementById('results').style.display = 'block';
            
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            results.forEach(product => {
                const productCard = createProductCard(product);
                resultsGrid.appendChild(productCard);
            });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const stars = '‚òÖ'.repeat(Math.floor(product.rating || 0)) + '‚òÜ'.repeat(5 - Math.floor(product.rating || 0));
            
            // Handle stock status
            const stockClass = product.inStock ? 'in-stock' : 'out-of-stock';
            const stockText = product.inStock ? 'In Stock' : 'Out of Stock';
            
            // Handle discount display
            const discountHTML = product.discount ? `<span class="discount">-${product.discount}</span>` : '';
            const originalPriceHTML = product.originalPrice ? `<span class="original-price">${product.originalPrice}</span>` : '';
            
            card.innerHTML = `
                <div class="platform-badge ${product.platform}">${product.platform.toUpperCase()}</div>
                <img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.src='https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=300&h=200&fit=crop'">
                <div class="product-title">${product.title}</div>
                <div class="product-price">
                    ${product.price} ${discountHTML}
                    ${originalPriceHTML}
                </div>
                <div class="product-rating">
                    <span class="stars">${stars}</span>
                    <span>${(product.rating || 0).toFixed(1)} (${product.reviews || 0} reviews)</span>
                </div>
                <div class="stock-status ${stockClass}">${stockText}</div>
                <div class="delivery-info">${product.delivery || 'Delivery info not available'}</div>
                <button class="view-product-btn" onclick="window.open('${product.url}', '_blank')" ${!product.inStock ? 'disabled' : ''}>
                    ${product.inStock ? `View on ${product.platform.charAt(0).toUpperCase() + product.platform.slice(1)}` : 'Currently Unavailable'}
                </button>
            `;
            
            return card;
        }

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchProducts();
            }
        });

        // Add some sample searches on page load
        window.addEventListener('load', function() {
            console.log('PriceCompare App loaded successfully!');
            console.log('Try searching for: iPhone, laptop, headphones');
        });
    </script>
</body>
</html>
